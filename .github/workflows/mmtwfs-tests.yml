# GitHub Actions workflow for mmtwfs continuous integration.
#
# This file configures testing using tox and tox.ini to define the test environments and matrices.

name: Python Tests

on: [push, pull_request]

jobs:

  matrix_tests:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-ver: [7, 8]
        tox-env: [cov, alldeps, astropydev, astropylts, numpydev]
    steps:
    - uses: actions/checkout@v1
    - name: Set up python 3.${{ matrix.python-ver }} with tox environment ${{ matrix.tox-env }} on ${{ matrix.os }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.${{ matrix.python-ver }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install numpy tox
    - name: Test with tox
      run: |
        tox -e py3${{ matrix.python-ver }}-${{ matrix.tox-env }}
    - name: Upload coverage to codecov
      if: matrix.tox-env == 'cov' && matrix.python-ver == '8'
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV }}
        file: ./coverage.xml
        fail_ci_if_error: true

  scipy_bug:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }} to test scipy 1.4.x
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install numpy tox
    - name: Test with tox -e scipy14
      run: |
        tox -e scipy14 -qq

  doc_test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python to build docs with sphinx
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Build and check docs using tox
      run: |
        tox -e build_docs
        tox -e linkcheck

  codestyle:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - uses: actions/checkout@v1
    - name: Python codestyle check
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Build and check docs using tox
      run: |
        tox -e codestyle
