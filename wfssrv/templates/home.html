<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" type="text/css">
        <link rel="stylesheet" href="{{ static_url("css/bootstrap-theme.min.css") }}" type="text/css" />
        <link rel="stylesheet" href="{{ static_url("css/theme.css") }}" type="text/css" />

        <title>MMT Wavefront Sensor System</title>
    </head>

    <body>
        <div class="page-header">
            <h1>MMT Wavefront Sensor System</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Home</a>
                </div>
                <div class="collapse navbar-collapse" id="select">
                    <ul class="nav navbar-nav">
                        {% for w in sorted(wfslist.keys()) %}
                            <li role="presentation"><a href="/wfspage?wfs={{ w }}">{{ wfslist[w] }}</a></li>
                        {% end %}
                    </ul>
                </div>
            </div>
        </nav>
        <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
        <script src="{{ static_url("js/jquery.min.js") }}"></script>
        <script src="mpl.js"></script>
    </body>
</html>
