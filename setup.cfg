[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[pycodestyle]
# E101 - mix of tabs and spaces
# W191 - use of tabs
# W291 - trailing whitespace
# W292 - no newline at end of file
# W293 - trailing whitespace
# W391 - blank line at end of file
# E111 - 4 spaces per indentation level
# E112 - 4 spaces per indentation level
# E113 - 4 spaces per indentation level
# E901 - SyntaxError or IndentationError
# E902 - IOError
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = extern,sphinx,*parsetab.py,_astropy_init.py,version.py

[metadata]
name = mmtwfs
description = Wavefront sensing and active optics management tools for the MMT Observatory
author = T. E. Pickering (MMT Observatory)
author_email = tim@mmto.org
license = BSD-3
url = https://github.com/MMTObservatory/mmtwfs
edit_on_github = True
github_project = MMTObservatory/mmtwfs

# version should be PEP440 compatible (http://www.python.org/dev/peps/pep-0440)
version = 1.0.dev

[options]
python_requires = >=3.7
packages = find:
setup_requires =
    numpy>=1.13
install_requires =
    numpy>=1.13
    astropy>=3.2
tests_require =
    pytest
    pytest-remotedata
    pytest-doctestplus
    coverage
    codecov
zip_safe = False

[options.package_data]
mmtwfs.tests = coveragerc
mmtwfs = data/**/*

[options.extras_require]
docs = sphinx-astropy; pytest
test = pytest; pytest-astropy; nose; coverage; codecov
all = Cython; matplotlib; scipy; astropy; photutils; scikit-image; jupyter; dnspython; poppy; lmfit; ccdproc; astroscrappy

[options.entry_points]
